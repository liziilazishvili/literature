<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>წიგნები</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
        body {
            font-family: 'Noto Sans Georgian', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1, h2 {
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .hero {
            background-color: #2c3e50;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .book-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .book-item:hover {
            transform: translateY(-10px);
        }

        .book-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .book-item h3 {
            font-size: 24px;
            margin: 10px 0;
            color: #2c3e50;
        }

        .book-item .author {
            font-weight: bold;
            color: #2c3e50;
            cursor: pointer;
            text-decoration: underline;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            width: 80%;
            max-width: 500px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .modal-header {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .modal-content {
            font-size: 16px;
            margin-bottom: 20px;
        }

        .modal-close {
            float: right;
            cursor: pointer;
            font-size: 18px;
            color: red;
        }

        .stars {
            display: flex;
            gap: 5px;
        }

        .stars span {
            cursor: pointer;
            font-size: 24px;
            color: #ccc;
        }

        .stars span.selected {
            color: gold;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>წიგნები და ლიტერატურა</h1>
            <nav>
                <ul>
                    <li><a href="index.html">მთავარი</a></li>
                    <li><a href="books.html" class="active">წიგნები</a></li>
                    <li><a href="poetry.html">პოეზია</a></li>
                    <li><a href="about_us.html">ჩვენს შესახებ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="books">
        <div class="container">
            <h2>ჩვენი წიგნები</h2>
            <div class="book-list">
                <div class="book-item">
                    <img src="https://apiv1.biblusi.ge/storage/book/9OynNOykTNGiRCQPK5a4SpZLhYadI1uLLMPbJwCP.png" alt="ოსტატი და მარგარიტა">
                    <h3>"ოსტატი და მარგარიტა"</h3>
                    <p class="author" data-author="bulgakov">ავტორი: მიხეილ ბულგაკოვი</p>
                </div>
            </div>
        </div>
    </section>

    <div class="modal" id="author-modal">
        <span class="modal-close" id="close-modal">X</span>
        <div class="modal-header" id="modal-title"></div>
        <div class="modal-content" id="modal-description"></div>
        <div class="stars" id="rating-stars">
            <span data-value="1">★</span>
            <span data-value="2">★</span>
            <span data-value="3">★</span>
            <span data-value="4">★</span>
            <span data-value="5">★</span>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>© 2024 წიგნები და ლიტერატურა. ყველა უფლება დაცულია.</p>
        </div>
    </footer>

    <script>
        const authors = {
            bulgakov: {
                name: "მიხეილ ბულგაკოვი",
                bio: "მიხეილ ბულგაკოვი იყო რუსი მწერალი და დრამატურგი, ცნობილი თავისი შედევრებით, როგორიცაა 'ოსტატი და მარგარიტა'.",
            }
        };

        const modal = document.getElementById("author-modal");
        const modalTitle = document.getElementById("modal-title");
        const modalDescription = document.getElementById("modal-description");
        const stars = document.querySelectorAll("#rating-stars span");
        const closeModal = document.getElementById("close-modal");

        document.querySelectorAll(".author").forEach(authorElement => {
            authorElement.addEventListener("click", () => {
                const authorId = authorElement.getAttribute("data-author");
                const author = authors[authorId];
                if (author) {
                    modalTitle.textContent = author.name;
                    modalDescription.textContent = author.bio;
                    modal.style.display = "block";
                }
            });
        });

        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        });

        stars.forEach(star => {
            star.addEventListener("click", () => {
                stars.forEach(s => s.classList.remove("selected"));
                star.classList.add("selected");
            });
        });
    </script>
</body>
</html>
