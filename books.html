<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>წიგნები</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Georgian', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            margin-top: 15px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
        }

        .filter {
            text-align: center;
            margin: 20px 0;
        }

        .filter select {
            font-size: 16px;
            padding: 5px 10px;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .book-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            text-align: center;
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .book-item:hover {
            transform: translateY(-10px);
        }

        .book-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .book-item h3 {
            font-size: 20px;
            margin: 10px 0;
            color: #2c3e50;
        }

        .book-item p {
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>წიგნები და ლიტერატურა</h1>
            <nav>
                <a href="main_page.html">მთავარი</a>
                <a href="books.html">წიგნები</a>
                <a href="poetry.html">პოეზია</a>
                <a href="about_us.html">ჩვენ შესახებ</a>
            </nav>
        </div>
    </header>

    <section class="filter">
        <label for="genre-filter">ფილტრი ჟანრის მიხედვით:</label>
        <select id="genre-filter">
            <option value="all">ყველა ჟანრი</option>
            <option value="კლასიკური ლიტერატურა">კლასიკური ლიტერატურა</option>
            <option value="ფანტასტიკა">ფანტასტიკა</option>
            <option value="დეტექტივი">დეტექტივი</option>
            <option value="მეცნიერულ-ფანტასტიკა">მეცნიერულ-ფანტასტიკა</option>
            <option value="რომანტიკა">რომანტიკა</option>
            <option value="ისტორიული ლიტერატურა">ისტორიული ლიტერატურა</option>
        </select>
    </section>

    <section class="books">
        <div class="container">
            <div class="book-list" id="book-list">
                <!-- Classic Literature -->
                <div class="book-item" data-genre="კლასიკური ლიტერატურა">
                    <img src="https://lh3.googleusercontent.com/proxy/kbMx6I-lEhxc8m-jvkdbMQFGgZ8hhNcic0oi5vJWKpzIY9PfCKPerWi9sWIwojgvYu_c9LqMaZcV" alt="ომი და მშვიდობა">
                    <h3>"ომი და მშვიდობა"</h3>
                    <p class="author">ავტორი: ლევ ტოლსტოი</p>
                </div>
                <div class="book-item" data-genre="კლასიკური ლიტერატურა">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJwKrnhaW1nU9z8M7fa2XL96dYko47K6vmjg&s" alt="ანა კარენინა">
                    <h3>"ანა კარენინა"</h3>
                    <p class="author">ავტორი: ლევ ტოლსტოი</p>
                </div>
                <div class="book-item" data-genre="კლასიკური ლიტერატურა">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDR0dcJoZ1SgArSAad8dQ2iUWX9Q1f90llOA&s" alt="დონ კიხოტი">
                    <h3>"დონ კიხოტი"</h3>
                    <p class="author">ავტორი: მიგელ დე სერვანტესი</p>
                </div>
                <div class="book-item" data-genre="კლასიკური ლიტერატურა">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0hebunfX6Kq6vELfK6A08pQBpYClUakFxlA&s" alt="დიდი გეთსბი">
                    <h3>"დიდი გეთსბი"</h3>
                    <p class="author">ავტორი: ფრენსის სკოტ ფიცჯერალდი</p>
                </div>

                <!-- More book items here -->

            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>© 2024 წიგნები და ლიტერატურა. ყველა უფლება დაცულია.</p>
        </div>
    </footer>

    <script>
        const filter = document.getElementById('genre-filter');
        const books = document.querySelectorAll('.book-item');

        filter.addEventListener('change', () => {
            const genre = filter.value;
            books.forEach(book => {
                if (genre === 'all' || book.dataset.genre === genre) {
                    book.style.display = 'block';
                } else {
                    book.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
