<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>წიგნები</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Noto Sans Georgian', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header, footer {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            font-size: 36px;
        }

        nav ul {
            list-style-type: none;
            text-align: center;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        .hero {
            background-color: #2c3e50;
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .book-item {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }

        .book-item:hover {
            transform: translateY(-10px);
        }

        .book-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin: 10% auto;
            width: 80%;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .rating {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 15px;
        }

        .rating span {
            font-size: 30px;
            cursor: pointer;
            color: gray;
        }

        .rating span.active {
            color: gold;
        }

        .comments {
            margin-top: 20px;
        }

        .comment-input {
            margin-top: 10px;
        }

        .comment-list {
            margin-top: 15px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }

        .comment-list p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>წიგნები და ლიტერატურა</h1>
        </div>
    </header>

    <section class="hero">
        <h2>წიგნები</h2>
        <p>აქ შეგიძლიათ იხილოთ ჩვენი წიგნების სია.</p>
    </section>

    <section class="books">
        <div class="container">
            <div class="book-list">
                <div class="book-item" onclick="showModal(1)">
                    <img src="https://apiv1.biblusi.ge/storage/book/9OynNOykTNGiRCQPK5a4SpZLhYadI1uLLMPbJwCP.png" alt="ოსტატი და მარგარიტა">
                    <h3>"ოსტატი და მარგარიტა"</h3>
                </div>
                <div class="book-item" onclick="showModal(2)">
                    <img src="https://apiv1.biblusi.ge/storage/book/bWivKDyzTkxLopR7loA42m6yr6ihZkNYVFJqaCvE.jpg" alt="დანაშაული და სასჯელი">
                    <h3>"დანაშაული და სასჯელი"</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div id="bookModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">×</span>
            <h3 id="modal-title">წიგნის სათაური</h3>
            <p id="modal-description">წიგნის აღწერა</p>
            <div class="rating">
                <span onclick="rateBook(1)">★</span>
                <span onclick="rateBook(2)">★</span>
                <span onclick="rateBook(3)">★</span>
                <span onclick="rateBook(4)">★</span>
                <span onclick="rateBook(5)">★</span>
                <span id="rating-feedback"></span>
            </div>
            <div class="comments">
                <input id="name" type="text" placeholder="თქვენი სახელი" class="comment-input"><br>
                <textarea id="comment" rows="3" placeholder="დაამატეთ კომენტარი" class="comment-input"></textarea><br>
                <button onclick="addComment()">დაამატეთ კომენტარი</button>
                <div id="comment-list" class="comment-list"></div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2024 წიგნები და ლიტერატურა. ყველა უფლება დაცულია.</p>
    </footer>

    <script>
        const books = {
            1: {
                title: "ოსტატი და მარგარიტა",
                description: "მწერლობა, სიყვარული და მარადიულობა...",
                comments: [],
                rating: 0
            },
            2: {
                title: "დანაშაული და სასჯელი",
                description: "ფსიქოლოგიური ისტორია დანაშაულისა...",
                comments: [],
                rating: 0
            }
        };

        function showModal(bookId) {
            const book = books[bookId];
            document.getElementById("modal-title").innerText = book.title;
            document.getElementById("modal-description").innerText = book.description;
            loadComments(bookId);
            document.getElementById("bookModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("bookModal").style.display = "none";
        }

        function rateBook(stars) {
            const starsElements = document.querySelectorAll(".rating span");
            starsElements.forEach((star, index) => {
                star.classList.toggle("active", index < stars);
            });
            document.getElementById("rating-feedback").innerText = `რეიტინგი: ${stars}`;
        }

        function addComment() {
            const name = document.getElementById("name").value;
            const comment = document.getElementById("comment").value;
            if (name && comment) {
                const commentList = document.getElementById("comment-list");
                commentList.innerHTML += `<p><b>${name}</b>: ${comment}</p>`;
                document.getElementById("name").value = "";
                document.getElementById("comment").value = "";
            } else {
                alert("გთხოვთ შეავსოთ ყველა ველი!");
            }
        }

        function loadComments(bookId) {
            const commentList = document.getElementById("comment-list");
            commentList.innerHTML = ""; // Clear previous comments
            books[bookId].comments.forEach(comment => {
                commentList.innerHTML += `<p><b>${comment.name}</b>: ${comment.text}</p>`;
            });
        }
    </script>
</body>
</html>
